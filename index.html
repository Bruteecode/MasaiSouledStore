<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
        }

        .membership-section {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        .membership-section h2 {
            margin-bottom: 20px;
        }

        .membership-section .perks {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .membership-section .perk {
            text-align: center;
        }

        .membership-section .perk img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .membership-section .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .highlight-bar {
            background-color: #d1d1d1;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .highlight-bar span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-grid">
            <img src="placeholder.jpg" alt="Image 1">
            <img src="placeholder.jpg" alt="Image 2">
            <img src="placeholder.jpg" alt="Image 3">
            <img src="placeholder.jpg" alt="Image 4">
            <img src="placeholder.jpg" alt="Image 5">
            <img src="placeholder.jpg" alt="Image 6">
            <img src="placeholder.jpg" alt="Image 7">
            <img src="placeholder.jpg" alt="Image 8">
            <img src="placeholder.jpg" alt="Image 9">
            <img src="placeholder.jpg" alt="Image 10">
            <img src="placeholder.jpg" alt="Image 11">
            <img src="placeholder.jpg" alt="Image 12">
            <img src="placeholder.jpg" alt="Image 13">
            <img src="placeholder.jpg" alt="Image 14">
            <img src="placeholder.jpg" alt="Image 15">
        </div>

        <div class="highlight-bar">
            <span>Versatile</span>
            <span>1 month</span>
            <span>5 Lacs+</span>
        </div>

        <div class="membership-section">
            <h2>MEMBERSHIP PERKS</h2>
            <div class="perks">
                <div class="perk">
                    <img src="placeholder-icon.png" alt="Icon 1">
                    <p>Discount</p>
                </div>
                <div class="perk">
                    <img src="placeholder-icon.png" alt="Icon 2">
                    <p>Member Workshops</p>
                </div>
                <div class="perk">
                    <img src="placeholder-icon.png" alt="Icon 3">
                    <p>Priority Shipping</p>
                </div>
                <div class="perk">
                    <img src="placeholder-icon.png" alt="Icon 4">
                    <p>Birthday Gift</p>
                </div>
            </div>
            <a href="#" class="button">CLICK TO KNOW MORE</a>
        </div>

        <div class="footer">
            <p>HOMEGROWN INDIAN BRAND</p>
            <p>Over 6 Million Happy Customers</p>
        </div>
    </div>
</body>
</html>
